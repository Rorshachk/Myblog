{% extends "blog/base.html" %}
{% block header %}
{% endblock header %}
{% block content %}
{% load static %}
<ul>
	 
	{% for passage in passages %}
	  <li>
	    <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-image">
              <img src="{% static passage.pic_url %}">
            </div>
            <div class="card-content">
              <h2><a class="change" href="{% url 'blog:passage' passage.id %}">{{ passage }}</a></h2>
            </div>
            <div class="card-action">
              <img src="{% static "blog/head_pic.jpg" %}" width="42px" height="42px" class="circle">
              <span style="font-family: Lobster-Regular">{{ passage.date_added }}</span>
            </div>
          </div>
        </div>
      </div>
	  </li>
	{% endfor %}
  <li>
    <div class="row">
      <div class="col s12 m12">
        <div class="card">
          <div class="card-content">
            <h5>更多文章可进入页首导航栏寻找</h5>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
{% endblock content %}
